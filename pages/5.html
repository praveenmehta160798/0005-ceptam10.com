<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ceptam10 Application</title>
	<!-- FONT-AWESOME-CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<!-- index css -->
	<link rel="stylesheet" href="../style.css">
</head>

<body>
	<div class="screen-indicator">
		This Website is viewable only in Landscape Mode.
	</div>
	<div class="container">
		<div class="logo">
			<img src="../img/logo.png" alt="drdo_logo" title="Defence Reasearch & Development Organisation">
		</div>
		<div class="layer1"></div>
		<div class="progress-bar">
			<div class="progress-box">
				<div class="progress-item progress-item1">
					<i class="fa-solid fa-chevron-left"></i>
				</div>

				<div class="progress-item progress-item2">1</div>
				<div class="progress-item progress-item3">2</div>
				<div class="progress-item progress-item4">3</div>
				<div class="progress-item progress-item5">4</div>
				<div class="progress-item progress-item6">5</div>
				<div class="progress-item progress-item7">6</div>
				<div class="progress-item progress-item8">7</div>

				<div class="progress-item progress-item9">
					<i class="fa-solid fa-chevron-right"></i>
				</div>
			</div>
			<div class="progress-number">
				3 out of 7
			</div>
		</div>
		<div class="form-field">
			<form action="">
				<div class="head">
					<div class="heading">दस्तावेज़ / Documents</div>
					<!-- <div class="mandatory-msg">*अनिवार्य फील्ड्स / Mandatory Fields</div> -->
				</div>
				
				<div class="form-control posting-control">
					<label for="name">अभ्यर्थी की स्कैन की गई फोटो  / Scanned Photograph of the Candidate*</label>
					<input type="file" name="" id="">					
				</div>
				<div class="form-control posting-control">
					<label for="name">अभ्यर्थी के स्कैन किए गए हस्ताक्षर / Scanned Signature of the Candidate*</label>
					<input type="file" name="" id="">					
				</div>
				<div class="form-control posting-control">
					<label for="name">आयु प्रमाणपत्र (10वीं प्रमाणपत्र या समकक्ष) दस्तावेज़ / Age Proof (10th Certificate or equivalent) document</label>
					<input type="file" name="" id="">					
				</div>
				
				<div class="form-control posting-control">
					<label for="name">सुरक्षा कोड / Security Code  :<span class="mandatory-mark">*</span></label>
					<div class="input captcha">
						<input type="text">
						<!-- <div class="input-msg"></div> -->
						<div class="captcha-box">
							<div class="captcha-img">
								<img src="../img/captcha-img/captcha01.png" alt="">
							</div>
							<div class="captcha-refresh">
								<img src="../img/captcha-refresh.png" alt="">
							</div>
						</div>
					</div>
				</div>
				
				
			</form>
			<div class="btns">
				<div class="back-btn btn">Back</div>
				<div class="next-btn btn">Preview</div>
			</div>
		</div>
		<div class="layer2"></div>
	</div>
	<script src="../script.js"></script>
</body>

</html>
